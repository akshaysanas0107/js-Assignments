<!DOCTYPE html>
<html>
    <head>
        <title>Question 3</title>


    </head>
    <body>
        <h1>Question 3</h1>
        

        
        <h2>Dates in different formats</h2>
        <br><br>
        
        mm-dd-yyyy  :   <span id="demo1"></span>   
        <br><br>
        
        mm/dd/yyyy  :   <span id="demo2"></span>  or   dd-mm-yyyy  :   <span id="demo3"></span>

                    
        <br><br>
        
        dd/mm/yyyy  :   <span id="demo4"></span> 


        <script>
        var today = new Date()
        
        document.getElementById("demo1").innerHTML = today.getMonth() + "-" + today.getDate() + "-" + today.getFullYear();
        document.getElementById("demo2").innerHTML = today.getMonth() + "/" + today.getDate() + "/" + today.getFullYear();
        document.getElementById("demo3").innerHTML = today.getDate()  + "-" + today.getMonth() +"-" + today.getFullYear();
        document.getElementById("demo4").innerHTML = today.getDate()  + "/" + today.getMonth() +"/" + today.getFullYear();

        </script>
    </body>
</html>
