         function ask(question,yes,no) {

         ask(
            "Do you agree?",

     */

        //Answer

        ask = (question,yes,no) => {
            if(confirm(question))
                yes()
            else
                no()
        }

        ask(
            "Do you agree?",
            yes = () =>{ alert("You agreed ."); },
            no = () => { alert("You canceled the execution . "); }
        )
    </script>
