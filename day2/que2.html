<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
</head>
<body>
    <script>

        var a="Hello_world"
        var b="another string"

        document.write("String : "+a + "<br><br>");
        document.write("String length: "+ a.length + "<br><br>");
        document.write("String indexof 'lo': "+ a.indexOf("lo") + "<br><br>");
        document.write("String lastindexof 'lo': "+ a.lastIndexOf("lo") + "<br><br>");
        document.write("String search: "+ a.search("wor") + "<br><br>");
        document.write("String slice: "+ a.slice(2,5) + "<br><br>");
        document.write("String substring: "+ a.substring(2,7) + "<br><br>");
        document.write("String substr: "+ a.substr(2,7) + "<br><br>");
        document.write("String replace: "+ a.replace("world","guys") + "<br><br>");
        document.write("String toUppercase: "+ a.toUpperCase() + "<br><br>");
        document.write("String toLowercase: "+ a.toLowerCase() + "<br><br>");
        document.write("String concat: "+ a.concat(" ",b) + "<br><br>");
        document.write("String trim: "+ a.trim() + "<br><br>");
        document.write("String split: "+ a.split("_") + "<br><br>");

        //array

        var b=[1,2,3,4,5,6,7]
        var c=[10,40,50,60,70]

        document.write("Array: "+ b + "<br><br>");
        document.write("Array toString: "+ b.toString() + "<br><br>");
        document.write("Array join: "+ b.join(" * ") + "<br><br>");
        document.write("Array pop: "+ b.pop() + "<br><br>");
        document.write("Array push: "+ b.push("10") + "<br><br>");
        document.write("Array: "+ b + "<br><br>");
        document.write("Array shift: "+ b.shift() + "<br><br>");
        document.write("Array unshift: "+ b.unshift("11") + "<br><br>");
        document.write("Array: "+ b + "<br><br>");
        document.write("Array splice: "+ b.splice(0,4) + "<br><br>");
        document.write("Array concat: "+ b.concat(c) + "<br><br>");


    </script>
</body>
</html>
