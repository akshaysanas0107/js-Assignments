<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 6</title>
</head>
<body>
    <script>
        do
        {
           var value = prompt("Enter value greater than 100");
           if(value >= 100)
           {
                document.write("stop");
                break;
            }
         }while(value < 100 );
    </script>
</body>
</html>
