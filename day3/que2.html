<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
</head>
<body>
    Input OS name and version : <input type="text" id="demo">

    <br><br>

    <input type="button" value="submit" onclick="fun()">

    <script>
        function fun()
        {
            var a=document.getElementById("demo");
            //document.write(a.value);
            var b = a.value.split(" ");
            var os = b[0];
            var version = b[1];

            console.log("The OS name is "+os+ " and version is "+ version);

        }
    </script>
</body>
</html>
